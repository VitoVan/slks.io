<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Share Links I/O</title>
        <style>
         *{
             margin:0px;
             padding:2px;
         }
         body{
             text-align: center;
             font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
         }
         h1{
             color: #ffffff;
             background: #2a65d0;
             border-radius: 2%;
         }
         #target>a{
             font-weight: bold;
             font-size: 1.2em;
             color: #005bff;
         }
         #target>a[href="#404"]{
             font-size: 6em;
             text-decoration: none;
         }
         #target>a[href="#404"]:after{
             content: '(Not Found)';
             font-size: 1rem;
             color: #cd0000;
             display: block;
         }
         #img>img{
             border-color: #2a65d0;
             border-width: 0.15em;
             border-style: groove;
             padding: 0;
             border-radius: 2%;
             width: 300px;
             height: 300px;             
             display:none;
         }
         #foot{
             position: fixed;
             bottom: 0.2em;
             right: 0.2em;
             color: #2a65d0;
             text-decoration: none;
         }
         p{
             margin: 2em 0;
         }
        </style>
        <script>
         if (!String.prototype.startsWith) {
             String.prototype.startsWith = function(searchString, position){
                 position = position || 0;
                 return this.substr(position, searchString.length) === searchString;
             };
         }
         var shorten = location.pathname.indexOf('.') != -1;
         var request = new XMLHttpRequest();
         request.onload = function() {
             if (request.status >= 200 && request.status < 400) {
                 var link = request.responseText;
                 var target = document.querySelector('#target>a')
                 if(shorten){
                     link = location.protocol + '//' + location.host + '/' + link;
                     target.href = link;
                     target.innerHTML = link;
                     var img = document.querySelector('#img>img');
                     /* Load QRCode*/
                     img.src='http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=' + link + '&chld=H|0';
                     img.onload = function(){
                         img.style.display = 'inline-block';
                     }
                     /* for poor Chinese, they can't use Google API */
                     function CNQR() {
                         img.src = 'http://qr.topscan.com/api.php?text=' + link + '&w=300&m=5'
                     }
                     setTimeout(function(){
                         if ('naturalHeight' in img) {
                             if (img.naturalHeight + img.naturalWidth === 0) {
                                 CNQR();
                                 return;
                             }
                         } else if (img.width + img.height == 0) {
                             CNQR();
                             return;
                         }
                     },5000);
                 }else{
                     if(link.length > 0){
                         if(!(link.startsWith('http://') || link.startsWith('https://') || link.startsWith('ftp://'))){
                             link = 'http://' + link;
                         }
                         target.href = link;
                         target.innerHTML = link;
                     }else{
                         target.href = '#404';
                         target.innerHTML = '404';
                     }
                 }
             } else {
                 alert('Something went wrong, let me know?\nawesomevito@live.com');
             }
         };
         request.onerror = function() {
             alert('Connection Error.');
         };
         function init(){
             if (shorten){
                 request.open('POST', '/api', true);
                 request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                 request.send('url=' + location.pathname.slice(1));
             }else{
                 request.open('GET', '/api?id='+location.pathname.slice(1), true);
                 request.send();
             }
         }
        </script>
    </head>
    <body onload="init();">
        <h1>Share Links I/O</h1>
        <p id="target">
            <a>loading for you...</a>
        </p>
        <p id="img">
            <img alt="QRCode">    
        </p>
        <a id="foot" href="/">slks.io ‚ù§</a>
    </body>
</html>
